<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — GTEC Conference Facility</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ===== General ===== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    /* ===== Header ===== */
    .site-header {
      background: #0f2740;
      color: #fff;
      padding: 15px 0;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img.logo { width: 50px; border-radius: 6px; }
    .brand-name { color: #fff; font-weight: 600; font-size: 1.2rem; }
    .nav a { margin-left: 20px; font-weight: 500; padding: 6px 10px; border-radius: 4px; color: #fff; }
    .nav a.active, .nav a:hover { background: #ff6a00; color: #fff; }
    .book-now-btn {
      background: #ff6a00;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .book-now-btn:hover { background: #e65c00; }

    /* ===== Main ===== */
    .contact-page { max-width: 1000px; margin: 50px auto; padding: 0 20px; }
    .page-title { text-align: center; font-size: 2.2rem; margin-bottom: 40px; color: #1a1a1a; }
    .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    form label { display: block; margin-bottom: 6px; font-weight: 500; color: #555; }
    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    form input:focus, form textarea:focus {
      border-color: #ff6a00;
      outline: none;
      box-shadow: 0 0 5px rgba(255,106,0,0.4);
    }
    .btn-primary {
      background: #ff6a00;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary:hover { background: #e65c00; }

    .grid-2 div:last-child {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .grid-2 h3 { margin-bottom: 10px; color: #1a1a1a; }
    .grid-2 p { line-height: 1.6; color: #555; }

    /* ===== Footer ===== */
    .site-footer { background: #fff; color: #000; text-align: center; padding: 15px 0; margin-top: 50px; }

   /* ===== Loading Overlay ===== */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  display: none;
}

.spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #ff6a00;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}


    /* Responsive */
    @media(max-width: 768px){
      .grid-2 { gap: 25px; }
      .header-inner { flex-direction: column; gap: 15px; }
      .nav a { margin-left: 10px; }
    }
  </style>
</head>
   <header class="site-header">
  <div class="container header-inner">

    <div class="brand">
      <img src="images/logo1.jpg" alt="GTEC logo" class="logo">
      <span class="brand-name">GTEC Conference Facility</span>
    </div>

    <!-- Hamburger Icon (Mobile only) -->
    <div class="menu-toggle" id="menuToggle">
      ☰
    </div>

    <nav class="nav" id="mobileNav">
      <a href="index.html">Home</a>
      <a href="halls.html">Halls</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="policies.html">Policies</a>
      <a href="https://gtecconferencefacility.netlify.app/" class="hide-mobile">Admin</a>
    </nav>

    <div class="actions">
      <button class="book-now-btn" id="openBooking">Book Now</button>
    </div>

  </div>
</header>
<body>

 


  <main class="container contact-page">
    <h1 class="page-title">Contact Us</h1>
    <div class="grid-2">
      <div>
        <form id="contactForm">
          <label>Name</label>
          <input type="text" name="name" required>
          <label>Email</label>
          <input type="email" name="email" required>
          <label>Message</label>
          <textarea name="message" rows="5" required></textarea>
          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>
      <div>
        <h3>Visit Us</h3>
        <p>P. O. Box MB 28, Ministries - Accra, Ghana, West Africa<br>GPS: GA - 452 - 0871</p>
        <h3>Phone</h3>
        <p>+233 24 466 0848</p>
        <h3>Email</h3>
        <p>hospitality@gtec.edu.gh</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year5"></span> GTEC. All rights reserved.</div>
    </div>
  </footer>

  <!-- Loading Overlay -->
  <!-- Loading Overlay -->
<div id="loadingOverlay">
  <div class="spinner"></div>
  <p style="color:white; margin-top:10px;">Sending your message...</p>
</div>


  <script>
    // Initialize Year
    document.getElementById('year5').textContent = new Date().getFullYear();

    const contactForm = document.getElementById('contactForm');
    const loadingOverlay = document.getElementById('loadingOverlay');

    contactForm.addEventListener('submit', async function(e){
      e.preventDefault();
      loadingOverlay.style.display = 'flex'; // show loader

      const submitBtn = contactForm.querySelector("button");
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      const formData = new FormData(contactForm);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message'),
        timestamp: new Date().toLocaleString()
      };

      try {
        // PUSH TO GOOGLE SHEET
        const sheetURL = "https://script.google.com/macros/s/AKfycbz2FjNH_7VebHzkj3F2G9dWNlPS58KsiGYV0Yul-HicxNzBhYiqvFG8AyfN1h0LUdOp/exec"; // replace with your sheet URL
        await fetch(sheetURL, {
          method: "POST",
          mode: "no-cors",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(data)
        });

        alert("Message sent successfully!");
        contactForm.reset();
      } catch(err) {
        console.error(err);
        alert("Failed to send message. Please try again.");
      } finally {
        loadingOverlay.style.display = 'none'; // hide loader
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });
  </script>
  <script>
const menuToggle = document.getElementById("menuToggle");
const mobileNav = document.getElementById("mobileNav");

menuToggle.addEventListener("click", () => {
  mobileNav.classList.toggle("show");
  menuToggle.textContent = mobileNav.classList.contains("show") ? "✕" : "☰";
});
</script>

</body>
</html>

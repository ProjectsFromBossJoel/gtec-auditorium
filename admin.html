<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard â€” GTEC</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header admin">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/logo1.jpg" alt="GTEC logo" class="logo">
        <span class="brand-name">GTEC Admin</span>
      </div>
      <nav class="nav">
        <a href="admin.html" class="active">Dashboard</a>
        <a href="#calendar">Calendar</a>
        <a href="#bookings">Bookings</a>
        <a href="index.html">Website</a>
      </nav>
      <div class="actions">
        <button class="book-now-btn">Logout</button>
      </div>
    </div>
  </header>

  <main class="container admin-main">
    <h1>Admin Dashboard</h1>
    <div class="grid-2">
      <div class="card">
        <h3>Total Bookings</h3>
        <div id="totalBookings">0</div>
      </div>
      <div class="card">
        <h3>Upcoming</h3>
        <div id="upcomingCount">0</div>
      </div>
    </div>

    <section id="bookings" class="card">
      <h2>Bookings</h2>
      <table class="table" id="bookingsTable">
        <thead><tr><th>#</th><th>Hall</th><th>Date</th><th>Time</th><th>Duration</th><th>Customer</th><th>Services</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="calendar" class="card">
      <h2>Calendar</h2>
      <div id="miniCalendar"></div>
    </section>
  </main>

  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
